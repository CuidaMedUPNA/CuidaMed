openapi: 3.1.1
info:
  title: CuidaMed API
  version: 1.0.0
  description: API para la aplicación CuidaMed
servers:
  - url: http://localhost:3000
    description: Servidor de desarrollo
paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      responses:
        "200":
          description: Servidor funcionando
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"
  /users:
    get:
      summary: Obtener usuarios
      operationId: getUsers
      responses:
        "200":
          description: Lista de usuarios
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/User"
  /take:
    get:
      summary: Toma de medicamento
      operationId: getMedicationTake
      responses:
        "200":
          description: Información de la toma de medicamento
          content:
            application/json:
              schema:
                type: object
                properties:
                  medicationId:
                    type: string
                  time:
                    type: string
                    format: date-time
                  status:
                    type: string
                    enum: [taken, missed, pending]
  /treatments:
    post:
      summary: Crear tratamiento
      operationId: createTreatment
      requestBody:
        description: Datos del tratamiento a crear
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Treatment"
      responses:
        "200":
          description: Tratamiento creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Treatment"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        email:
          type: string
      required:
        - id
        - name
        - email

    Medicine:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        dosage:
          type: string
      required:
        - id
        - name
        - dosage

    Treatment:
      type: object
      properties:
        name:
          type: string
        userId:
          type: string
      required:
        - name
        - userId
