openapi: 3.1.1
info:
  title: CuidaMed API
  version: 1.0.0
  description: API para la aplicaci√≥n CuidaMed
servers:
  - url: http://localhost:3000
    description: Servidor de desarrollo

paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      responses:
        "200":
          description: Servidor funcionando
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  /treatments:
    get:
      summary: Obtener todos los tratamientos de un usuario
      operationId: getTreatments
      parameters:
        - in: query
          name: userId
          schema:
            type: number
          required: true
          description: ID del usuario para filtrar tratamientos
      responses:
        "200":
          description: Lista de tratamientos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Treatment"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
    post:
      summary: Crear tratamiento
      operationId: createTreatment
      requestBody:
        description: Datos del tratamiento a crear
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Treatment"
      responses:
        "200":
          description: Tratamiento creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Treatment"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
  /intakes:
    post:
      summary: Registrar toma de medicamento
      operationId: registerIntake
      requestBody:
        description: Datos de la toma de medicamento
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Intake"
      responses:
        "200":
          description: Toma registrada exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Intake"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

components:
  schemas:
    Treatment:
      type: object
      properties:
        name:
          type: string
        userId:
          type: number
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
      required:
        - name
        - userId
        - startDate
        - endDate
    Intake:
      type: object
      properties:
        treatmentId:
          type: number
        startDate:  
          type: string
          format: date-time
        endDate:
          type: string
          format: date-time
        frequency:
          type: string
        medicineId:
          type: number
        userId:
          type: number
        dose:
          type: string
        hour:
          type: string
      required:
        - treatmentId
        - startDate
        - endDate
        - frequency
        - medicineId
        - userId
        - dose
        - hour
