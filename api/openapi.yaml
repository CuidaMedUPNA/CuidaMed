openapi: 3.1.1
info:
  title: CuidaMed API
  version: 1.0.0
  description: API para la aplicaci√≥n CuidaMed
servers:
  - url: http://localhost:3000
    description: Servidor de desarrollo

paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      responses:
        "200":
          description: Servidor funcionando
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  /treatments:
    get:
      summary: Obtener todos los tratamientos de un usuario
      operationId: getTreatments
      parameters:
        - in: query
          name: userId
          schema:
            type: number
          required: true
          description: ID del usuario para filtrar tratamientos
      responses:
        "200":
          description: Lista de tratamientos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Treatment"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
    post:
      summary: Crear tratamiento
      operationId: createTreatment
      requestBody:
        description: Datos del tratamiento a crear
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Treatment"
      responses:
        "200":
          description: Tratamiento creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Treatment"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

  /medicine-treatments:
    post:
      summary: Asociar medicamento a tratamiento
      operationId: createMedicineTreatment
      requestBody:
        description: Datos del medicamento y tratamiento a asociar
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MedicineTreatment"
      responses:
        "200":
          description: Medicina asociada a tratamiento
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/MedicineTreatment"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
    delete:
      summary: Eliminar medicamento de un tratamiento
      operationId: deleteMedicineTreatment
      requestBody:
        description: IDs del medicamento y tratamiento a desasociar
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/MedicineTreatment"
      responses:
        "200":
          description: Medicina eliminada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "Medicina eliminada correctamente"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "404":
            description: Medicina no encontrada en tratamiento
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: "Medicine not found"
        "500":
            description: Error interno del servidor
            content:
              application/json:
                schema:
                  type: object
                  properties:
                    error:
                      type: string
                      example: "Internal Server Error"



components:
  schemas:
    Treatment:
      type: object
      properties:
        name:
          type: string
        userId:
          type: number
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
      required:
        - name
        - userId
        - startDate
        - endDate
    MedicineTreatment:
      type: object
      properties:
        medicineId:
          type: number
        treatmentId:
          type: number
      required: 
        - medicineId
        - treatmentId
