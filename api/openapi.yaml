openapi: 3.1.1
info:
  title: CuidaMed API
  version: 1.0.0
  description: API para la aplicación CuidaMed
servers:
  - url: http://localhost:3000
    description: Servidor de desarrollo

paths:
  /health:
    get:
      summary: Health check
      operationId: healthCheck
      responses:
        "200":
          description: Servidor funcionando
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "ok"

  /treatments:
    get:
      summary: Obtener todos los tratamientos de un usuario
      operationId: getTreatments
      parameters:
        - in: query
          name: userId
          schema:
            type: number
          required: true
          description: ID del usuario para filtrar tratamientos
      responses:
        "200":
          description: Lista de tratamientos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Treatment"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
    post:
      summary: Crear tratamiento
      operationId: createTreatment
      requestBody:
        description: Datos del tratamiento a crear
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Treatment"
      responses:
        "200":
          description: Tratamiento creado
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Treatment"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

  /treatments/{treatmentId}:
    get:
      summary: Obtener tomas de un tratamiento
      operationId: getIntakesByTreatment
      parameters:
        - in: path
          name: treatmentId
          schema:
            type: number
          required: true
          description: ID del tratamiento
      responses:
        "200":
          description: Lista de tomas del tratamiento
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DosingSchedule"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
    post:
      summary: Añadir una toma de medicamento a un tratamiento
      operationId: createIntake
      parameters:
        - in: path
          name: treatmentId
          schema:
            type: number
          required: true
          description: ID del tratamiento
      requestBody:
        description: Datos de la toma
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewDosingSchedule"
      responses:
        "201":
          description: Toma creada exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DosingSchedule"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

  /treatments/{treatmentId}/intakes/{intakeId}:
    delete:
      summary: Eliminar una toma de medicamento de un tratamiento
      operationId: deleteIntake
      parameters:
        - in: path
          name: treatmentId
          schema:
            type: number
          required: true
          description: ID del tratamiento
        - in: path
          name: intakeId
          schema:
            type: number
          required: true
          description: ID de la toma
      responses:
        "204":
          description: Toma eliminada exitosamente
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

components:
  schemas:
    Treatment:
      type: object
      properties:
        name:
          type: string
        userId:
          type: number
        startDate:
          type: string
          format: date
        endDate:
          type: string
          format: date
      required:
        - name
        - userId
        - startDate
        - endDate

    NewDosingSchedule:
      type: object
      properties:
        medicineId:
          type: number
          description: ID del medicamento
        treatmentId:
          type: number
          description: ID del tratamiento
        startDate:
          type: string
          format: date
          description: Fecha de inicio de la toma
        endDate:
          type: string
          format: date
          description: Fecha de fin de la toma (opcional)
        doseAmount:
          type: number
          format: double
          description: Cantidad de dosis
        doseUnit:
          type: string
          description: Unidad de dosis (comprimidos, ml, etc)
        dosingTimes:
          type: array
          description: Horarios de toma
          items:
            $ref: "#/components/schemas/NewDosingTime"
      required:
        - medicineId
        - treatmentId
        - startDate
        - doseAmount
        - doseUnit
        - dosingTimes

    NewDosingTime:
      type: object
      properties:
        scheduledTime:
          type: string
          format: time
          description: Hora de la toma (HH:mm:ss)
        dayOfWeek:
          oneOf:
            - type: integer
              minimum: 1
              maximum: 7
            - type: "null"
          description: Día de la semana (1=Lunes, 7=Domingo). NULL para tomas diarias.
      required:
        - scheduledTime

    DosingSchedule:
      type: object
      properties:
        id:
          type: number
          description: ID de la toma
        medicineId:
          type: number
          description: ID del medicamento
        treatmentId:
          type: number
          description: ID del tratamiento
        startDate:
          type: string
          format: date
          description: Fecha de inicio de la toma
        endDate:
          type: string
          format: date
          description: Fecha de fin de la toma (opcional)
        doseAmount:
          type: number
          format: double
          description: Cantidad de dosis
        doseUnit:
          type: string
          description: Unidad de dosis (comprimidos, ml, etc)
        dosingTimes:
          type: array
          description: Horarios de toma
          items:
            $ref: "#/components/schemas/DosingTime"
      required:
        - id
        - medicineId
        - treatmentId
        - startDate
        - doseAmount
        - doseUnit
        - dosingTimes

    DosingTime:
      type: object
      properties:
        id:
          type: number
          description: ID de la toma
        dosingScheduleId:
          type: number
          description: ID del schedule de dosificación
        scheduledTime:
          type: string
          format: time
          description: Hora de la toma (HH:mm:ss)
        dayOfWeek:
          oneOf:
            - type: integer
              minimum: 1
              maximum: 7
            - type: "null"
          description: Día de la semana (1=Lunes, 7=Domingo). NULL para tomas diarias.
      required:
        - id
        - dosingScheduleId
        - scheduledTime
