paths:
  /intakes:
    get:
      summary: Obtener todas las tomas de un usuario
      operationId: getIntakesByUser
      responses:
        "200":
          description: Lista de tomas del usuario
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DosingSchedule"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "401":
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

  /todayIntakes:
    get:
      summary: Obtener las tomas programadas para hoy
      operationId: getTodayIntakes
      responses:
        "200":
          description: Lista de tomas programadas para hoy
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DosingSchedule"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "401":
          description: No autorizado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Unauthorized"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

  /treatments/{treatmentId}/intakes:
    get:
      summary: Obtener todas las tomas de un tratamiento
      operationId: getIntakesByTreatment
      parameters:
        - in: path
          name: treatmentId
          schema:
            type: number
          required: true
          description: ID del tratamiento
      responses:
        "200":
          description: Lista de tomas del tratamiento
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/DosingSchedule"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"
    post:
      summary: Añadir una toma de medicamento a un tratamiento
      operationId: createIntake
      parameters:
        - in: path
          name: treatmentId
          schema:
            type: number
          required: true
          description: ID del tratamiento
      requestBody:
        description: Datos de la toma
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NewDosingSchedule"
      responses:
        "201":
          description: Toma creada exitosamente
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DosingSchedule"
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

  /treatments/{treatmentId}/intakes/{intakeId}:
    delete:
      summary: Eliminar una toma de medicamento de un tratamiento
      operationId: deleteIntake
      parameters:
        - in: path
          name: treatmentId
          schema:
            type: number
          required: true
          description: ID del tratamiento
        - in: path
          name: intakeId
          schema:
            type: number
          required: true
          description: ID de la toma
      responses:
        "204":
          description: Toma eliminada exitosamente
        "400":
          description: Solicitud incorrecta
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Bad Request"
        "404":
          description: Toma no encontrada
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Not Found"
        "500":
          description: Error interno del servidor
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Internal Server Error"

components:
  schemas:
    DosingSchedule:
      type: object
      properties:
        id:
          type: number
          description: ID de la toma
        medicineId:
          type: number
          description: ID del medicamento
        medicineName:
          type: string
          description: Nombre del medicamento
        treatmentId:
          type: number
          description: ID del tratamiento
        startDate:
          type: string
          format: date
          description: Fecha de inicio de la toma
        endDate:
          type: string
          format: date
          description: Fecha de fin de la toma (opcional)
        doseAmount:
          type: number
          format: double
          description: Cantidad de dosis
        doseUnit:
          type: string
          description: Unidad de dosis (comprimidos, ml, etc)
        dosingTimes:
          type: array
          description: Horarios de toma
          items:
            $ref: "#/components/schemas/DosingTime"
      required:
        - id
        - medicineId
        - medicineName
        - treatmentId
        - startDate
        - doseAmount
        - doseUnit
        - dosingTimes

    NewDosingSchedule:
      type: object
      properties:
        medicineId:
          type: number
          description: ID del medicamento
        treatmentId:
          type: number
          description: ID del tratamiento
        startDate:
          type: string
          format: date
          description: Fecha de inicio de la toma
        endDate:
          type: string
          format: date
          description: Fecha de fin de la toma (opcional)
        doseAmount:
          type: number
          format: double
          description: Cantidad de dosis
        doseUnit:
          type: string
          description: Unidad de dosis (comprimidos, ml, etc)
        dosingTimes:
          type: array
          description: Horarios de toma
          items:
            $ref: "#/components/schemas/NewDosingTime"
      required:
        - medicineId
        - treatmentId
        - startDate
        - doseAmount
        - doseUnit
        - dosingTimes

    DosingTime:
      type: object
      properties:
        id:
          type: number
          description: ID de la toma
        dosingScheduleId:
          type: number
          description: ID del schedule de dosificación
        scheduledTime:
          type: string
          pattern: "^([01]?[0-9]|2[0-3]):[0-5][0-9]$"
          description: Hora de la toma (HH:mm)
        dayOfWeek:
          oneOf:
            - type: integer
              minimum: 1
              maximum: 7
            - type: "null"
          description: Día de la semana (1=Lunes, 7=Domingo). NULL para tomas diarias.
      required:
        - id
        - dosingScheduleId
        - scheduledTime

    NewDosingTime:
      type: object
      properties:
        scheduledTime:
          type: string
          pattern: "^([01]?[0-9]|2[0-3]):[0-5][0-9]$"
          description: Hora de la toma (HH:mm)
        dayOfWeek:
          oneOf:
            - type: integer
              minimum: 1
              maximum: 7
            - type: "null"
          description: Día de la semana (1=Lunes, 7=Domingo). NULL para tomas diarias.
      required:
        - scheduledTime
